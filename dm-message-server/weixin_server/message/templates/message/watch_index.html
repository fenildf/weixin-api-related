{% extends 'message/base.html' %}
{% load staticfiles %}

{% block ext_css %}
<link rel="stylesheet" type="text/css" href="{% static "message/css/watch.css" %}">
{% endblock ext_css %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<p class="watch-title">通用监控</p>
	</div>
</div>
<div class="row">
	<div class="col-xs-offset-8 col-xs-4">
	<form action="{% url 'watch_edit' %}" method="get">
		<input type="submit" value="编辑" class="btn btn-primary"/>
	</form>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
	<table class="table table-striped">
		<thead class="thead-inverse">
			<tr>
				<th>#</th>
				<th>名称</th>
				<th>有效性</th>
				<th>描述</th>
			</tr>
		</thead>
		<tbody>
		{% for watch in watches %}
			<tr>
				<th scope="row">{{ forloop.counter }}</th>
				<td>{{ watch.title }}</td>
				{% if watch.valid %}
				<td>有效</td>
				{% else %}
				<td>无效</td>
				{% endif %}
				<td>测试描述</td>
			</tr>
		{% endfor%}
		</tbody>
	</table>
	</div>
</div>
{% endblock content %}

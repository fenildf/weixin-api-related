{% extends 'message/base.html' %}
{% load staticfiles %}

{% block ext_css %}
<link rel="stylesheet" type="text/css" href="{% static "message/css/watch.css" %}">
{% endblock ext_css %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<p class="watch-title">任务:{{ task.name }}</p>
	</div>
</div>
<div class="row">
	<div class="col-xs-offset-8 col-xs-2">
	<form action="{% url 'task_detail' task.id %}" method="get">
		<input type="submit" value="返回" class="btn btn-success"/>
	</form>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
	<form action="{% url "task_edit" task.id %}" method="post">
		{% csrf_token %}
		{{ task_content_form.as_p }}
		<div class="row">
			<div class="col-xs-offset-8 col-xs-4">
				<input type="submit" value="保存" class="btn btn-primary"/>
			</div>
		</div>
	</form>
	</div>
</div>
{% endblock content %}
